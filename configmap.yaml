apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: bb-container
        image: suyogkharage/sampleapp:first
        env:
        # Define the environment variable
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: config-port-config
              key: Enable.ImageTransfer
---
apiVersion: v1
kind: Service
metadata:
  name: bb-service
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-port-config
  namespace: default
data:
  Enable.ImageTransfer: "true"
  Enable.ImageSharing: "false"
  Enable.Patient: "false"
